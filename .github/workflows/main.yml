name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.24.4"

    - name: Init Go Workspace
      run: go work init

    name: Init Go Workspace
      run: |
        go work init ./api ./user-service
        go work use ./api ./user-service

    - name: Sync Go Workspace
      run: go work sync

    - name: Run API unit tests
      run: go test ./api/internal/handler -v

    - name: Run User‚ÄêService unit tests
      run: go test ./user-service/internal/... -v
